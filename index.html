<!doctype html> <html class="no-js"> <head> <meta charset="utf-8"> <title></title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/main.a79a6ce3.css"> <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOGmXszIAX9TWMa3EVzy28VjNfdltKAOY"></script> <script type="text/javascript">var user_latitude = null, user_longitude = null, map = null;

      function showPosition(position) 
      {
        document.getElementById('container').style.display = 'block';
        localStorage.setItem('userLatitude', position.coords.latitude);
        localStorage.setItem('userLongitude', position.coords.longitude);
        user_latitude = position.coords.latitude;
        user_longitude = position.coords.longitude;     
           
        var mapOptions = {
          center: { lat: user_latitude, lng: user_longitude},
          zoom: 12
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(user_latitude, user_longitude),
            map: map,
            title:"Me!"
        });
      }
      function showError(error) {
          switch(error.code) {
              case error.PERMISSION_DENIED:
                  alert("User denied the request for Geolocation.");
                  break;
              case error.POSITION_UNAVAILABLE:
                  alert("Location information is unavailable.");
                  break;
              case error.TIMEOUT:
                  alert("The request to get user location timed out.");
                  break;
              case error.UNKNOWN_ERROR:
                  alert("An unknown error occurred.");
                  break;
          }
      }

      var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };
      navigator.geolocation.getCurrentPosition(showPosition, showError, options);</script>  <body ng-app="g2gApp"> <div id="map-canvas"></div> <!--[if lt IE 7]>
